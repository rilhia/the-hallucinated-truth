<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Unbelievable Truth Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<h1>The Hallucinated Truth</h1>

<div id="gameLoaderContainer">

  <button id="startBtn" class="btn-start">Start New Game</button>

  <div class="loader-row">

    <div class="loader-column">
      <label><b>Load Completed Game:</b></label><br>
      <select id="completedDropdown" class="dropdown">
        <option value="">-- none --</option>
      </select>
    </div>

    <div class="loader-column">
      <label><b>Load In-Progress Game:</b></label><br>
      <select id="inProgressDropdown" class="dropdown">
        <option value="">-- none --</option>
      </select>
    </div>

  </div>

  <button id="loadGameBtn" class="btn-load">Load Selected Game</button>

</div>

<div id="gameArea" class="hidden">
  <p><b>Game ID:</b> <span id="gameId"></span></p>
  <p><b>Game Subject:</b> <span id="gameSubject"></span></p>

  <div class="section hidden" id="initSection">
    <h3>Step 1 — Generate Unbelievable Truth Story</h3>
    <input id="promptSubject" placeholder="Suggest a subject…">
    <button id="initBtn">Generate Story</button>
  </div>

  <div class="section hidden" id="explainSection">
    <h3>Explain each truth one by one</h3>
    <input id="truthExplain" placeholder="Explain a truth…">
    <button id="explainBtn">Submit Explanation</button>
    <button id="noMoreTruthsBtn">No More Truths</button>
  </div>

  <div class="log" id="log"></div>
</div>

<script src="script.js"></script>
</body>
</html>
