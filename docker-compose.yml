services:
  bootstrap:
    build: ./bootstrap
    container_name: bootstrap_runner
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./temporal:/workspace/temporal
      - ./game:/workspace/game
    environment:
      - TEMPORAL_REPO=https://github.com/temporalio/docker-compose.git
    command: /start.sh
    restart: "no"

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: ["/bin/sh", "-c"]
    command: |
      "
      ollama serve &
      sleep 3
      ollama pull llama3:latest
      wait
      "
    restart: unless-stopped

  webui:
    image: ghcr.io/open-webui/open-webui:latest
    container_name: ollama_webui
    depends_on:
      - ollama
    ports:
      - "3000:8080"
    environment:
      - OLLAMA_API_BASE_URL=http://ollama:11434
    restart: unless-stopped

volumes:
  ollama_data:
